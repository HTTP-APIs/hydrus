language: python
python:
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"
install:
  - pip install -r requirements.txt --no-cache
before_script:
  - npm install pyright
script:
  - python -m unittest discover
  - npx pyright .
env:
  - API_NAME=api PORT=8000
deploy:
  provider: pypi
  user: tuned
  password:
    secure: 
  on:
    tags: true
